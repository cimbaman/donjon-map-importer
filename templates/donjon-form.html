<form name="donjon-map-form flexcol">
    <p>Import from <a href="https://donjon.bin.sh/5e/dungeon/">donjon</a> by downloading "Player's Map" and "JSON".</p>
    <div class="form-group">
        <label for="scene_name">Scene Name</label><br>
        <div class="form-fields">
        <input type="text" id="scene_name" name="name" placeholder="Scene Name"><br>
        </div>
    </div>

    <div class="form-group">
        <label for="scene-bg">Player's Map</label>
        <div class="form-fields">
            {{filePicker target="img" type="imagevideo"}}
            <input id="scene-bg" class="image" type="text" name="img" placeholder="{{localize 'File Path'}}"/>
        </div>
    </div>

    <div class="form-group upload-file">
        <label for="donjon-map-json">Map JSON</label>
        <input id="donjon-map-json" type="file" name="json-file" accept=".json"/>
    </div>

    <button type="submit" name="submit">
        <i class="far fa-save"></i> {{localize "Save Changes"}}
    </button>
</form>
